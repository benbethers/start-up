<!DOCTYPE html>
<html>
    <head>

        <link rel="icon" href="assets/images/StarCluster.png" type="image/x-icon"/>
        <style>
            input[type="search"]::-webkit-search-decoration,
            input[type="search"]::-webkit-search-cancel-button,
            input[type="search"]::-webkit-search-results-button,
            input[type="search"]::-webkit-search-results-decoration { display: none; }

            * {
                text-decoration: none;
                color: white;
                font-family: sans-serif;
            }

            button, a {
                cursor: pointer;
            }

            video {
                mask-image: linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0, 0))
            }

            input {
                width: 20%;
                padding: 10px;
                margin: 6px;
                border: 0;
                border-radius: 10px;
                background: rgba(255, 255, 225, 0.25);
                color: white;
            }

            button {
                background-color: rgba(255, 255, 255, 0);
                width: 100px;
                border: 2px solid rgb(0, 68, 255);
                border-radius: 15px;
                margin: 10px;
                box-shadow: 0 0 40px 40px rgb(0, 0, 53, 0) inset;
                transition: all 150ms ease-in-out;
                padding: 2px;
            }

            button:hover {
                box-shadow: 0 0 2px 0 rgb(0, 68, 255) inset, 0 0 2px 1px rgb(0, 68, 255);
                background-color: rgb(255, 0, 0, 0);
            }
            
            body {
                display: flex;
                flex-direction: column;
                margin: 0px;
                background-color: black;
            }

            header {
                font-family: "Cinzel";
                flex: 0 50px;
                display: flex;
                flex-direction: row;
                background-color: rgb(255, 255, 255, 0);
                max-height: 50px;
            }

            header h1 {
                flex: 1;
                margin-top: 7px;
                font-family: "Cinzel";
            }

            header image {
                margin-top: 9px;
                flex: .17;
                align-items: center;
            }

            nav {
                flex: 2;
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            nav div {
                flex: 1;
            }

            nav div a {
                font-family: "Cinzel";
            }

            nav div a:hover {
                animation: glow 1s ease-in-out infinite alternate;
            }

            main {
                flex: 1;
                text-align: center;
                min-height: 87vh;
            }

            main video {
                position: fixed;
                top: 0;
                left: 0;
                margin: 0;
                z-index: -1;
            }

            .card {
                box-shadow: 0 4px 8px 0 rgba(56, 122, 255, 0.3);
                transition: 0.3s;
                width: wrap;
                height: wrap;
                border-radius: 12px;
                text-align: center;
                background-color: rgba(0, 46, 80, 0.603);
                margin: 10px;
                display: inline-block;
                cursor: pointer;
            }

            .card * {
                color: white;
                text-align: center;
            }

            .card p {
                margin-top: 6px;
                margin-bottom: 2px;
            }

            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(13, 60, 168, 0.7);
            }

            footer {
                flex: 0 20px;
                text-align: center;
            }

            @font-face {
                font-family: "Cinzel";
                src: url("assets/fonts/Cinzel/Cinzel-VariableFont_wght.ttf");
            }

            @keyframes glow {
                from {
	                text-shadow: 0 0 10px rgb(255, 255, 255), 0 0 20px rgb(255, 255, 255), 0 0 30px rgb(255, 255, 255), 0 0 40px #0ff,0 0 50px #0ff;
	            }

	            to {
	                text-shadow: 0 0 60px rgb(255, 255, 255), 0 0 70px rgb(255, 255, 255);
	            }
            }
        </style>
        <script type="text/javascript">
            class Person {
                constructor(name, sex, type, receivedReviews, average, givenReviews) {
                    this.name = name;
                    this.type = type;
                    this.sex = sex;
                    this.receivedReviews = receivedReviews;
                    this.average = average;
                    this.givenReviews = givenReviews;
                    if (this.sex === 'Female') {
                        this.image = 'assets/images/FemaleAvatar.png';
                    } else {
                        this.image = 'assets/images/MaleAvatar.png';
                    }
                }

                createPersonCard() {
                    return '<div class="card" id="' + this.name + '"><image src="' + this.image + '" alt="Avatar"/><div class="container"><b>' + this.name + '</b><p>' + this.type + '<br>4.5 Stars<br>(' + this.receivedReviews.length + ' reviews)</p><button class="deleteCard" style="color:rgb(0, 68, 255)">Delete</button></div></div>';
                }

            const databaseSearch = '';
            document.addEventListener('DOMContentLoaded', function() {
                //load card display
                const cardDisplay = document.getElementById('cardsDisplay');
                function mainCardDisplay() {
                    people.forEach(function(person) {
                        cardDisplay.innerHTML += person.createPersonCard();
                    });
                }
                
                mainCardDisplay();

                //search functionality
                const databaseInput = document.getElementById('databaseSearch');
                databaseInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                    const databaseSearch = databaseInput.value;
                    databaseInput.value = '';
                    cardDisplay.innerHTML = '';
                    people.forEach(function(person) {
                        if (person.name.includes(databaseSearch)) {
                            cardDisplay.innerHTML += person.createPersonCard();
                        }
                    }); // <-- Add closing parenthesis here
                }
            });

                //delete button functionality
                const deleteButtons = document.querySelectorAll('.deleteCard');
                deleteButtons.forEach(function(button) {
                    button.addEventListener('click', function() {
                        this.parentNode.parentNode.remove();
                    });
